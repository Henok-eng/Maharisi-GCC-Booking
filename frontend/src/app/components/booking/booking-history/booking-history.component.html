<div class="container">
    <mat-toolbar class="header">
        <img src="../assets/images/miu-icon.png" class="img-log" />
        <span>Maharishi GCC Booking</span>
        <span class="example-spacers"></span>
        <a href="/booking/book-history" class="menu">
            <button mat-stroked-button class="example-icon btn-menu">My Bookings</button>
        </a>
        <a href="/booking/make-payment-guest" class="menu">
            <button mat-stroked-button class="example-icon btn-menu">Payments</button>
        </a>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
            (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>
    <div class="dashbaord-body">
        <div class="book-box text-left">
            <p class="book-list">Booking History</p>
            <a href="/booking">
                <button mat-stroked-button class="example-icon btn-menu make-payment">
                    Add Booking
                </button>
            </a>
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                class="mat-elevation-z8">
                <ng-container matColumnDef="position">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        No.
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="checkInDate">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Check In Date">
                        Check In Date
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.checkInDate}} </td>
                </ng-container>
                <ng-container matColumnDef="checkOutDate">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Check Out Date">
                        Check Out Date
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.checkOutDate}} </td>
                </ng-container>
                <ng-container matColumnDef="bookingHistory">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by  Booking History">
                        Booking History
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.bookingHistory}} </td>
                </ng-container>
                <ng-container matColumnDef="paymentStatus">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Payment Status">
                        Payment Status
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.paymentStatus}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef>
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <a href="/booking/edit">
                            <button mat-raised-button matTooltip="change role" mat-icon-button class="example-icon" aria-label="Example icon-button"
                                (click)="edit()">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </a>  &nbsp;
                        <button (click)="openDialog('0ms', '0ms')" mat-raised-button matTooltip="delete" mat-icon-button class="example-icon" aria-label="Example icon-button"
                            (click)="cancel()">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
