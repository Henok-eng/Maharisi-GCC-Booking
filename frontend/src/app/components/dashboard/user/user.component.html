<div class="container">
    <mat-toolbar class="header">
        <img src="../assets/images/miu-icon.png" class="img-log" />
        <span>Maharishi GCC Booking</span>
        <span class="example-spacers"></span>
        <a href="/dashboard/list-booking" class="menu">
            <button mat-stroked-button class="example-icon btn-menu">Bookings</button>
        </a>
        <a href="/dashboard/payment" class="menu">
            <button mat-stroked-button class="example-icon btn-menu">Payments</button>
        </a>
        <a href="/dashboard/room" class="menu">
            <button mat-stroked-button class="example-icon btn-menu">Rooms</button>
        </a>
        <a href="/dashboard/user" class="menu">
            <button mat-stroked-button class="example-icon btn-menu">Users</button>
        </a>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
            (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>
    <div class="dashbaord-body">
        <div class="book-box text-left">
            <p class="book-list">Users List</p>
            <a href="/dashboard/add-user">
                <button mat-stroked-button class="example-icon btn-menu make-payment">
                    Add User
                </button>
            </a>
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                class="mat-elevation-z8">
                <ng-container matColumnDef="position">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        No.
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                        Name
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
                        Email
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="room">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Room">
                        Room
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.room}} </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone">
                        Phone
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef>
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <a href="/dashboard/edit-user">
                            <button mat-raised-button matTooltip="change role" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
                                (click)="edit()">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </a> &nbsp;
                        <button (click)="openDialog('0ms', '0ms')" mat-raised-button matTooltip="delete" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
                            (click)="cancel()">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
