<div class="container">
    <mat-toolbar class="header">
        <img src="../assets/images/miu-icon.png" class="img-log" />
        <span>Maharishi GCC Booking</span>
        <span class="example-spacers"></span>
        <a href="/dashboard/list-booking" class="menu">
            <button mat-stroked-button class="example-icon btn-menu">Bookings</button>
        </a>
        <a href="/dashboard/payment" class="menu">
            <button mat-stroked-button class="example-icon btn-menu">Payments</button>
        </a>
        <a href="/dashboard/room" class="menu">
            <button mat-stroked-button class="example-icon btn-menu">Rooms</button>
        </a>
        <a href="/dashboard/user" class="menu">
            <button mat-stroked-button class="example-icon btn-menu">Users</button>
        </a>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button"
            (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>
    <div class="dashbaord-body">
        <div class="book-box text-left">
            <p class="book-list">Rooms Lists</p>
            <a href="/dashboard/add-room">
                <button mat-stroked-button class="example-icon btn-menu make-payment">
                    Add Room
                </button>
            </a>
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                class="mat-elevation-z8">
                <ng-container matColumnDef="position">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        No.
                    </th>
                    <td mat-cell *matCellDef="let element" class=""> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="building">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by building">
                        Building
                    </th>
                    <td mat-cell *matCellDef="let element" class=""> {{element.building}} </td>
                </ng-container>
                <ng-container matColumnDef="roomNumber">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Room Number">
                        Room Number
                    </th>
                    <td mat-cell *matCellDef="let element" class=""> {{element.roomNumber}} </td>
                </ng-container>
                <ng-container matColumnDef="isAccessible">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Is Accessible">
                        Is Accessible
                    </th>
                    <td mat-cell *matCellDef="let element" class=""> {{element.isAccessible}} </td>
                </ng-container>
                <ng-container matColumnDef="floor">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by floor">
                        Floor
                    </th>
                    <td mat-cell *matCellDef="let element" class=""> {{element.floor}} </td>
                </ng-container>
                <ng-container matColumnDef="maxOccupancy">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Max Occupancy">
                        Max Occupancy
                    </th>
                    <td mat-cell *matCellDef="let element" class=""> {{element.maxOccupancy}} </td>
                </ng-container>
                <ng-container matColumnDef="pricePerNight">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Price PerNight">
                        Price PerNight
                    </th>
                    <td mat-cell *matCellDef="let element" class=""> {{element.pricePerNight}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th class="bg-th" mat-header-cell *matHeaderCellDef>
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <button *ngIf="element.room_id" mat-raised-button matTooltip="edit" mat-icon-button class="example-icon" aria-label="Example icon-button"
                            (click)="edit(element.room_id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button *ngIf="!element.room_id" disabled mat-raised-button matTooltip="edit" mat-icon-button class="example-icon" aria-label="Example icon-button"
                        (click)="edit(element.room_id)">
                            <mat-icon>edit</mat-icon>
                        </button> &nbsp;
                        <!-- <a href="/dashboard/view-room">
                            <button mat-raised-button matTooltip="view" mat-icon-button class="example-icon" aria-label="Example icon-button"
                                (click)="view()">
                                <mat-icon>library_books</mat-icon>
                            </button>
                        </a> &nbsp; -->
                        <button mat-raised-button matTooltip="disable" mat-icon-button class="example-icon" aria-label="Example icon-button"
                            (click)="element.room_id = !element.room_id">
                            <mat-icon>sync_disabled</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
